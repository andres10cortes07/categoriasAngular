<div class="container">
  <h2>Categorías</h2>

  <div class="table-container">
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Categoría</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let category of categories">
          <td>{{ category.id }}</td>
          <td>{{ category.name }}</td>
        </tr>
      </tbody>
    </table>

    <button (click)="openModal()" class="boton-elegante">Crear categoría</button>
  </div>

  <div *ngIf="categories.length === 0">Cargando categorías...</div>
</div>
